<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokecards</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <nav>
            <input type="text" placeholder="Search">
        </nav>

        <img src="assets/img/Logo-Pokemon.png" class="logoPokemon" alt="pokemon">

        <section class="cards">
            <div class="card charizard">
                <img src="assets/img/Charizard.png" alt="charizard">
            </div>

            <div class="card squirtle">
                <img src="assets/img/Squirtle.png" alt="squirtle">
            </div>

            <div class="card snorunt">
                <img src="assets/img/Snorunt.png" alt="snorunt">
            </div>

            <div class="card charizard">
                <img src="assets/img/Charizard.png" alt="charizard">
            </div>
            
        </section>

        <footer>
            <div class="links">
                <div class="figura"></div>
                <div class="figura2"></div>
                <img src="assets/img/github.png" width="100" alt="">
            </div>
        </footer>
    </main>
</body>
</html>
